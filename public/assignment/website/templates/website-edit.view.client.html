<link href="css/style.css" rel="stylesheet"/>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand pull-left" href="#!/user/{{model.userId}}/website">
                <span class="glyphicon glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="col-md-2 col-lg-2 visible-lg visible-md navbar-header">
            <a class="navbar-brand">Websites</a>
        </div>
        <div class="visible-md visible-lg navbar-text">
            <a href="#!/user/{{model.userId}}/website/new" class="navbar-header">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div class="col-md-8 col-lg-8 col-xs-10 navbar-header">
            <a class="navbar-brand">Edit Website</a>
        </div>
        <div class="pull-right navbar-text">
            <a href="website-list.view.client.html" class="navbar-header">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-3 visible-lg visible-md zyy-split-view-left">
            <ul class="list-group">
                <li ng-repeat="website in model.websites" class="list-group-item">
                    {{website.name}}
                    <span class="pull-right glyphicon glyphicon-cog"></span>
                </li>
            </ul>
        </div>
        <div class="col-md-9 col-lg-9 zyy-split-view-right">

            <label for="name">Website Name</label>
            <input name="name"
                   value={{model.website.name}}
                   class="form-control"
                   id="name"/>

            <label for="description">Website Description</label>
            <textarea name="description"
                      class="form-control"
                      id="description"
                      rows="8">{{model.website.description}}</textarea>
            <a class="btn btn-default btn-danger btn-block"
               ng-click="model.deleteWebsite(model.website._id)"
               role="button">Delete</a>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <p class="navbar-text pull-right">
                <a href="#!/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </nav>
</div>

</body>
</html>
