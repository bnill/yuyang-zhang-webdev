<link href="css/style_page.css" rel="stylesheet">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand pull-left" href="page-list.view.client.html">
                <span class="glyphicon glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand pull-left">New Page</a>
        </div>
        <p class="navbar-text pull-right">
            <a ng-click="model.createPage(model.page)" class="navbar-header">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
    </div>
</nav>

<div class="container-fluid">
    <div ng-show="model.errorMessage" class="alert alert-danger">
        {{model.errorMessage}}
    </div>
    <label for="page_name">Name</label>
    <input name="page_name"
           ng-model="model.page.name"
           class="form-control"
           id="page_name"
           placeholder="Page Name"/>

    <label for="title">Title</label>
    <input name="title"
           ng-model="model.page.description"
           class="form-control"
           id="title"
           placeholder="Page Title"/>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#!/user/{{model.userId}}" class="navbar-link">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
