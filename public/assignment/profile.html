</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="zyy-profile">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="profile.html">Profile</a>
            </div>
            <p class="navbar-text pull-right">
                <a href="profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div><!-- /.container-fluid -->
    </nav>
</div>

<div class="container-fluid">
    <h2>Profile</h2>
    <label for="username">Username</label>
    <input name="username"
           class="form-control"
           readonly
           value="bill"
           id="username"/>
    <label for="Email">Email</label>
    <input name="Email"
           class="form-control"
           type="email"
           placeholder="zyy@gmail.com"
           id="Email"/>
    <label for="first_name">First Name</label>
    <input name="first_name"
           class="form-control"
           placeholder="Yuyang"
           id="first_name"/>
    <label for="last_name">Last Name</label>
    <input name="last_name"
           class="form-control"
           placeholder="Zhang"
           id="last_name"/>

    <a class="btn btn-default btn-primary btn-block"
       href="website-list.html"
       role="button">Websites</a>
    <a class="btn btn-default btn-danger btn-block"
       href="login.html"
       role="button">Logout</a>
</div>

<div class="zyy-profile">
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <p class="navbar-text pull-right">
                <a href="profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div><!-- /.container-fluid -->
    </nav>
</div>

</body>
</html>
