<label for="name">Name</label>
<input name="name"
       ng-model="model.widget.name"
       class="form-control"
       id="name"
       placeholder="Link Name"/>

<label for="text">Text</label>
<input name="text"
       ng-model="model.widget.text"
       class="form-control"
       id="text"
       placeholder="text for the link"/>

<label for="url">Url</label>
<input name="url"
       ng-model="model.widget.url"
       class="form-control"
       id="url"
       placeholder="Url for the link"/>

<a class="btn btn-default btn-danger btn-block"
   ng-click="model.deleteWidget(model.wgid)"
   role="button">Delete</a>
