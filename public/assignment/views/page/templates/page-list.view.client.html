<link href="css/style_page.css" rel="stylesheet">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand pull-left" href="#!/user/{{model.userId}}/website">
                <span class="glyphicon glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand pull-left">Page</a>
        </div>
        <p class="navbar-text pull-right">
            <a href="#!/user/{{model.userId}}/website/{{model.wid}}/page/new" class="navbar-header">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </p>
    </div>
</nav>

<div class="container-fluid">
    <ul class="list-group">
        <li ng-repeat="page in model.pages" class="list-group-item">
            <a href="#!/user/{{model.userId}}/website/{{model.wid}}/page/{{page._id}}/widget">{{page.name}}</a>
            <a href="#!/user/{{model.userId}}/website/{{model.wid}}/page/{{page._id}}">
                <span class="pull-right glyphicon glyphicon-cog"></span>
            </a>
        </li>
    </ul>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#!/user/{{model.userId}}" class="navbar-link">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
