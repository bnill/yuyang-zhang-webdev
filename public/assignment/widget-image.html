<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Edit</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style_page.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand pull-left" href="widget-list.html">
                <span class="glyphicon glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand pull-left" href="widget-image.html">Widget Edit</a>
        </div>
        <p class="navbar-text pull-right">
            <a href="widget-list.html" class="navbar-header">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
    </div>
</nav>

<div class="container-fluid">
    <label for="name">Name</label>
    <input name="name"
           class="form-control"
           id="name"
           placeholder="Header Name"/>

    <label for="text">Text</label>
    <input name="text"
           class="form-control"
           id="text"
           placeholder="Text for the header"/>

    <label for="url">URL</label>
    <input name="url"
           class="form-control"
           id="url"
           value="https://i.kinja-img.com/gawker-media/image/upload/s--A4aQEcj7--/c_fill,fl_progressive,g_center,h_358,q_80,w_636/17irpui9sramqjpg.jpg"/>

    <label for="width">Width</label>
    <input name="width"
           class="form-control"
           id="width"
           value="100%"/>

    <label for="picture">Upload</label>
    <input name="picture"
           id="picture"
           class="form-control"
           type="file">

    <a class="btn btn-default btn-primary btn-block"
       role="button">Upload</a>

    <a class="btn btn-default btn-danger btn-block"
       href="widget-list.html"
       role="button">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="profile.html" class="navbar-link">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>

</body>
</html>
