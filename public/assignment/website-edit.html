<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Website</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand pull-left" href="website-list.html">
                <span class="glyphicon glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="col-md-2 col-lg-2 visible-lg visible-md navbar-header">
            <a class="navbar-brand" href="website-list.html">Websites</a>
        </div>
        <div class="visible-md visible-lg navbar-text">
            <a href="website-new.html" class="navbar-header">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div class="col-md-8 col-lg-8 col-xs-10 navbar-header">
            <a class="navbar-brand" href="website-edit.html">Edit Website</a>
        </div>
        <div class="pull-right navbar-text">
            <a href="website-list.html" class="navbar-header">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-3 visible-lg visible-md zyy-split-view-left">
            <ul class="list-group">
                <li class="list-group-item">
                    Amazon
                    <span class="pull-right glyphicon glyphicon-cog"></span>
                </li>
                <li class="list-group-item">
                    Facebook
                    <span class="pull-right glyphicon glyphicon-cog"></span>
                </li>
                <li class="list-group-item">
                    WeChat
                    <span class="pull-right glyphicon glyphicon-cog"></span>
                </li>
                <li class="list-group-item">
                    Football
                    <span class="pull-right glyphicon glyphicon-cog"></span>
                </li>
            </ul>
        </div>
        <div class="col-md-9 col-lg-9 zyy-split-view-right">

            <label for="name">Website Name</label>
            <input name="name"
                   value="Amazon"
                   class="form-control"
                   id="name"/>

            <label for="description">Website Description</label>
            <textarea name="description"
                      class="form-control"
                      id="description"
                      rows="8">Amazon has separate retail websites for the United States, the United Kingdom and Ireland, France, Canada, Germany, Italy, Spain, Netherlands, Australia, Brazil, Japan, China, India, and Mexico. Amazon also offers international shipping to certain other countries for some of its products.</textarea>
            <a class="btn btn-default btn-danger btn-block"
               href="website-list.html"
               role="button">Delete</a>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <p class="navbar-text pull-right">
                <a href="profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </nav>
</div>

</body>
</html>
